<!DOCTYPE html>
<html>
  <head>
    <title>dinGBAt</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1; maximum-scale=1; user-scalable=no" name="viewport" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Only add if I can find a way to allow refreshes in the future. -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  </head>

  <body class="no-select">
    <button type="button" class="button" id="open-bios">Open BIOS</button>
    <button type="button" class="button" id="open-rom">Open ROM</button>
    <div id="fps"></div>
    <br />
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <div id="controls">
      <div id="dpad">
        <div id="up" class="vertical dpad-arrow" button="69"></div>
        <div id="left" class="dpad-arrow" button="83"></div>
        <div id="right" class="dpad-arrow" button="70"></div>
        <div id="down" class="vertical dpad-arrow" button="68"></div>
      </div>

      <div id="pills">
        <div>
          <div id="select" class="pill button" button="76"></div>
          <span>Select</span>
        </div>
        <div>
          <div id="start" class="pill button" button="186"></div>
          <span>Start</span>
        </div>
      </div>

      <div id="ab">
        <div id="a" class="button" button="75">A</div>
        <div id="b" class="button" button="74">B</div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="em.js"></script>
  </body>
</html>
